<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="../../assets/img/favicon.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="$if(rawtitle)$$rawtitle$$else$$title$$endif$"/>
    <meta property="og:description" content="$description$"/>
    <meta property="og:url" content="https://www.hannahilea.com/blog/{{ BLOG_DIR }}"/>
    <meta property="og:image" content="https://www.hannahilea.com/blog/{{ BLOG_DIR }}/assets/thumbnail.png">
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:type" content="website" />

    <title>$if(rawtitle)$$rawtitle$$else$$title$$endif$</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/main.css" />
    $header$
$if(highlighting-css)$
<style>
    $highlighting-css$
    </style> 
$endif$
  </head>

  <body>
    <div class="main-container blog">
      <nav class="navbar" role="navigation">
        @hannahilea:
        <a class="nav-link" href="../..">home</a> | 
        <a class="nav-link" href="../../projects">projects</a> |
        <a class="nav-link" href="..">blog</a>
      </nav>
      
      <h1>$title$</h1>
      <div class="date">{{ BLOG_DATE }}</div>
$body$
      <hr />
      <ul class="date">
        <li>Created: $created$</li>
        <li>Type: $type$</li>
        <li>Tags: $for(tags)$$tags$$sep$, $endfor$</li>
      </ul>
{{ BLOG_FOOTER }}
    </div>
  </body>
</html>
