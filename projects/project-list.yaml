physical-gallery:
  - project: Music box punch card generation
    year: 2024
    description: 
      'With a <a href="https://github.com/hannahilea/music-box-punch-cards">Julia script</a> followed by a <a
      href="https://cuttle.xyz/@hannahilea/Music-roll-punchcards-for-music-boxes-iTT4lnLVNL5f">Cuttle
      template</a>, transform MIDI-notated music into music roll SVGs, which can then be cut with a laser
      cutter. <em>Write-up TBD.</em>'

  - project: HPGL.jl
    url: "https://github.com/hannahilea/HPGL.jl"
    year: 2024
    description: 
      'Realtime audio visualization via pen plotter'

  - project: FlipDotsPi
    url: "https://github.com/hannahilea/FlipDotsPi"
    year: 2024
    description: 
      'Two electromagnetic flip-disc displays used as a persistent realtime weather display. 
      Additionally used to play Steve Reich''s <em>Clapping Music</em>, as discussed in blog post <a
      href="../blog/clapping-music-for-flip-disc-displays/">Clapping Music for two flip-disc displays</a>.'

  - project: Assorted 2D CAD projects in Cuttle.xyz
    url: "https://cuttle.xyz/@hannahilea"
    year: 2024
    description: 'Includes custom bookends, CAD pattern studies, and more, all designed in <a
                href="https://cuttle.xyz">Cuttle</a>. Described in blog post <a
                href="../blog/cuttle-obsession/">Obsessed with Cuttle: Parametric CAD for prototyping, producing, and
                procrastinating</a>.'

